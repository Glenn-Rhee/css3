<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>My Memories</title>
  </head>
  <body>
    <h1>Gallery Alessa</h1>
    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#gambar-1" class="a-1">
            <img
              src="/image/thumb/Pictureone.JPG"
              alt="Foto Pertama"
              width="100px"
              height="140px"
              class="satu"
            />
          </a>
          <div class="overlay" id="gambar-1">
              <a href="#" class="back">
                <img
                  src="/image/full/BC1E5216-2D0A-483B-855E-C38465331409.JPG"
                  alt="gambar-1"
                  class="gambar"
                />
              </a>
              <a href="#gambar-2" class="next">
                <div><img src="/image/Next.png" alt="Next" /></div>
              </a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img
              src="/image/thumb/Picturetwo.jpg"
              alt="Foto Kedua"
              width="100px"
              class="dua"
            />
          </a>
          <div class="overlay" id="gambar-2">
            <a href="#gambar-1" class="previous"
              ><div><img src="/image/Next.png" alt="previous" /></div
            ></a>
            <a href="#">
              <img
                src="/image/full/IMG_5224.jpg"
                alt="Image 2"
                class="gambar"
              />
            </a>
            <a href="#gambar-3" class="next">
              <div><img src="/image/Next.png" alt="Next" /></div>
            </a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img
              src="/image/thumb/picturethree.jpg"
              alt="Foto Ketiga"
              width="100px"
              class="tiga"
            />
          </a>
          <div class="overlay" id="gambar-3">
            <a href="#gambar-2" class="previous"
              ><div><img src="/image/Next.png" alt="previous" /></div
            ></a>
            <a href="#">
              <img
                src="/image/full/IMG_5250.jpg"
                alt="image 3"
                class="gambar"
              />
            </a>
            <a href="#gambar-4" class="next">
              <div><img src="/image/Next.png" alt="Next" /></div>
            </a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img
              src="/image/thumb/PictureFour.jpg"
              alt="Foto Keempat"
              width="100px"
              class="empat"
            />
          </a>
          <div class="overlay" id="gambar-4">
            <a href="#gambar-3" class="previous"
              ><div><img src="/image/Next.png" alt="previous" /></div
            ></a>
            <a href="#">
              <img
                src="/image/full/IMG_9114.jpg"
                alt="Image 4"
                class="gambar"
              />
            </a>
          </div>
        </li>

        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
